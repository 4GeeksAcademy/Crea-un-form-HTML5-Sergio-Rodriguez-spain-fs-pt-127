<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/49861cc866.js" crossorigin="anonymous"></script>

</head>

<body>


    <div class="container list-group">
        <li class="list-group-item bg-light">
            <h5><b>Payment form example</b></h5>

        </li>
        <li class="list-group-item">


            <form>
                <div class="alert alert-danger p-2 " role="alert">
                    <div class="ms-3">Some fields are missing</div>
                </div>
                <div class="row">

                    <div class="col-md-5">
                        <label for="card" class="form-label">Card #</label>
                        <input type="text" pattern="[0-9]+" class="form-control" placeholder="XXXXXXXXXXXX" id="card">
                    </div>
                    <div class="col-md-3">
                        <label for="CVC" class="form-label">CVC #</label>
                        <input type="text" pattern="[0-9]+" class="form-control" placeholder="0000" id="CVC">
                    </div>
                    <div class="col-md-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span><b>$</b></span>
                            <input type="text" pattern="[0-9]+" class="form-control" placeholder="Amount" id="amount">
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="password" class="form-control" id="lastName">
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select">
                                <option selected>Pick a state</option>
                                <option value="1">California</option>
                                <option value="2">Texas</option>
                                <option value="3">Florida</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div>
                </div>

                <div class="row mt-2">


                    <div class="row mt-2">
                        <div class="col-md-3">
                            <label class="text">We accept:</label>
                            <div class="bg-secondary text-white p-2 rounded mt-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="masterCard">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="visa">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="dinersClub">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="amEx">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-3">

                        </div>
                        <div class="col-md-6">
                            <label for="validationTextarea" class="form-label">Message</label>
                            <textarea class="form-control" id="validationTextarea"></textarea>
                            <div class="form-text">Add any notes here.</div>
                        </div>
                    </div>
                </div>



        </li>
        <li class="list-group-item bg-light d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </li>
        </form>



    </div>


</body>

</html>
